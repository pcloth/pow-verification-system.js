<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载中</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-rc.1/jsencrypt.min.js"></script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-animation">
            <div class="spinner"></div>
        </div>
        <div class="loading-text">页面加载中，请稍候...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- 隐藏的表单，用于提交数据 -->
    <form id="powForm" method="post" action="/verify" style="display: none;">
        <input type="hidden" id="encrypted" name="encrypted">
        <input type="hidden" id="next" name="next">
        <input type="hidden" id="stats" name="stats">
    </form>

    <script src="workProof.js"></script>
    <script src="loading.js"></script>
</body>
</html>
